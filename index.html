<!DOCTYPE html>
<html>

<head>
  <title>lmgraphtfy</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid" style='background-color: indigo'>




  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navigation">
        <span>
          <a target="_blank" href="http://tara.codes"><input value="Built by Tara!" class="navbar-brand nav-pills btn btn-default nav navbar-left"></input></a>
        </span>
        <ul class="nav navbar-nav navbar-right nav-pills">
          <li>
            <div class="btn-group" role="group">
              <button id="all-graphs" type="button" class="navbar-btn nav-pills btn btn-default">Browse Graph Gallery</button>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <div id="sign-in-button">
            <li>
              <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target=".bd-sign-up-sign-in">
                <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
                Sign Up or Sign In
              </a>
              </button>
            </li>
          </div>
          <div id="sign-out-button" hidden>
            <li>
              <button id="sign-out" type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target=".bd-sign-up-sign-in">
                <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
                SignOut
              </a>
              </button>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <nav style='background-color: transparent; border-color: transparent' id="graph-navigators" class="navbar navbar-default navbar-fixed-bottom" hidden>
    <button id="prev-graph" class="btn btn-default col-md-2 col-md-offset-8 navbar-btn">
      Prev
    </button>
    <button id="next-graph" class="btn btn-default col-md-2 navbar-btn">
      Next
    </button>
  </nav>

  <h1>lm<i>graph</i>tfy</h1>
  <center>
    <div id="questions-and-answers">
      <form id="app">
        <h1>Would you like to make a graph today?</h1>
        <div class="col-md-2 col-md-offset-4">
          <input type="submit" value="Yes" id="questionOneYes" class="btn-lg btn btn-success question">
        </div>
        <div class="col-md-2">
          <input type="submit" value="No" id="questionOneNo" class="btn-lg btn btn-danger question">
        </div>
      </form>
    </div>
  </center>
  <div id="delete-message"></div>
  <div id="chart-container" class="col-md-12" hidden>
    <div id="save-container" hidden>
      <input type="submit" class="btn btn-success" value="Save Graph" id="save-graph">
    </div>
    <div id="edit-container" hidden>
      <input type="submit" class="btn btn-warning" value="Edit Saved Graph" id="edit-graph">
      <input id="delete-graph" type="submit" class="btn btn-danger" value="Delete Saved Graph">
    </div>
    <div id="message"></div>
    <canvas id="myChart" style="max-width:100"></canvas>
  </div>


  <!--MODAL START-->
  <div class="modal fade bd-sign-up-sign-in" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <!-- tabs begins here -->
        <ul class="nav nav-tabs" role="tablist">
          <li id="home-tab" role="presentation" class="col-md-12"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Sign In</a></li>
          <li id="profile-tab" role="presentation" class="col-md-12"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Sign Up</a></li>
          <li id="messages-tab" role="presentation" class="col-md-12"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Change Password</a></li>
        </ul>
        <!-- sign up tab -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="profile">
            <center>
              <form id="sign-up">
                <input id="signup-email" type="text" name="credentials[email]" placeholder="Username">
                <input id="signup-password" type="password" name="credentials[password]" placeholder="Password">
                <input id="signup_passwordconf" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                <div>
                  <input class="btn btn-default" type="submit" name="submit" value="Sign up!">
                </div>
                <div class="error"></div>
              </form>
            </center>
          </div>
          <!-- sign in tab -->
          <div role="tabpanel" class="tab-pane" id="home">
            <center>
              <form id="sign-in">
                <input id="signin-email" type="text" name="credentials[email]" placeholder="Username">
                <input id="signin-password" type="password" name="credentials[password]" placeholder="Password">
                <br>
                <input type="submit" class="btn btn-default" name="submit" value="Sign In">
                <div class="error"></div>
              </form>
            </center>
          </div>
          <!-- change password tab -->
          <div role="tabpanel" class="tab-pane" id="messages">
            <center>
              <form id="change-password">
                <input id="password-old" type="password" name="passwords[old]" placeholder="Current Password">
                <input id="password-new" type="password" name="passwords[new]" placeholder="New Password">
                <div>
                  <input class="btn btn-default" type="submit" name="submit" value="Change Password">
                </div>
                <div class="error"></div>
              </form>
            </center>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
